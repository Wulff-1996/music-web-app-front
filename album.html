<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Album</title>
</head>
<body>

<div id="header-container"></div>

<main class="main">
    <section id="albumDetailsSection" class="margintop">

        <div class="flex">
            <img src="icons/icon-album.svg" class="icon-big image-background padding-big fit">

            <div class="left-margin-big width-fill">
                <div class="flex">
                    <div class="width-fill">
                        <h1 id="albumNameField"></h1>
                    </div>
                    <div id="albumOptions" class="flex">
                        <img id="albumEditBtn" src="icons/icon-edit.svg"
                             class="icon-small marginleft padding-small img-button"/>
                        <img id="albumDeleteBtn" src="icons/icon-delete.svg"
                             class="icon-small marginleft padding-small img-button"/>
                    </div>
                </div>
                <div class="flex margintop">
                    <img src="icons/icon-artist.svg" class="icon-medium vertial-center"/>
                    <h3 id="artistNameField" class="vertial-center marginleft pointer link fontslim"></h3>
                </div>
                <div class="flex margintop">
                    <img src="icons/icon-track.svg" class="icon-medium vertial-center"/>
                    <h3 id="trackTotal" class="vertial-center marginleft fontslim"></h3>
                </div>
            </div>
        </div>
    </section>

    <section id="albumResultSection" class="margintop-big">

        <div class="flex width-fill">
            <div>
                <h2>Tracks</h2>
            </div>
            <div class="width-fill">
                <button id="addBtn" class="button right vertial-center">Add Track</button>
            </div>
        </div>

        <ul id="tracksList" class="margintop"></ul>

        <div id="paginationContainer" class="gone">
            <img id="previousPageField" src="icons/icon-arrow-left.svg" class="pagination pointer"/>
            <h5 id="pageField" class="pointer">1</h5>
            <img id="nextPageField" src="icons/icon-arrow-right.svg" class="pagination pointer"/>
        </div>

    </section>
</main>

<div id="footer-container"></div>

</body>
<script type="text/javascript" src="js/utl/controller-util.js"></script>
<script type="text/javascript" src="js/session.js"></script>
<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="js/adapters/adapter.js"></script>
<script type="text/javascript" src="js/controllers/album-controller.js"></script>

</html>
