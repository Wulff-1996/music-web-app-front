<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Title</title>
</head>
<body>

<div id="trackModalBackground" class="modal-background">
    <div id="trackModal" class="trackmodal horizontal-center center">

        <div class="flex">
            <h3 id="trackModalHeader" class="vertial-center width-fill height-fill">Track</h3>
            <img id="trackModalCloseBtn" src="icons/icon-close.svg"
                 class="icon-small marginleft padding-small img-button pointer with-fit"/>
        </div>

        <div class="margintop flex">

            <div class="flex-child-even-space margin-normal">

                <div class="width-fill">
                    <label class="input-header marginleft">Title</label>
                    <input id="trackModalTitleField" placeholder="title" type="text" class="input margintop"
                           maxlength="200" required>
                </div>

                <div class="width-fill margintop">
                    <label class="input-header marginleft">Price</label>
                    <input id="trackModalPriceField" placeholder="price" type="number" class="input margintop"
                           max="99999999.99" min="0" step="0.01" required>
                </div>

                <div class="width-fill margintop">
                    <label class="input-header marginleft">Album</label>
                    <input id="trackModalAlbumField" placeholder="album" type="text"
                           class="input margintop" maxlength="160">
                    <div id="trackModalAlbumDropDown" class="dropdown margintop">
                        <ul id="trackModalAlbumList"></ul>
                        <div class="horizontal-divider marginleft marginright margintop"></div>
                        <div class="flex-center">
                            <img src="icons/icon-arrow-left.svg" class="pagination pointer trackModalPreviousPage"/>
                            <h5 id="trackModalAlbumPageField" class="pointer">1</h5>
                            <img src="icons/icon-arrow-right.svg" class="pagination pointer trackModalNextPage"/>
                        </div>
                    </div>
                </div>

                <div class="width-fill margintop">
                    <label class="input-header marginleft">Composer</label>
                    <input id="trackModalComposerField" placeholder="composer" type="text"
                           class="input margintop" maxlength="220">
                </div>

            </div>

            <div class="flex-child-even-space margin-normal">

                <div class="width-fill">
                    <label class="input-header marginleft">Genre</label>
                    <input id="trackModalGenreField" placeholder="genre" type="text" class="input margintop"
                           maxlength="120">
                    <div id="trackModalGenreDropDown" class="dropdown margintop">
                        <ul id="trackModalGenreList"></ul>
                        <div class="horizontal-divider marginleft marginright margintop"></div>
                        <div class="flex-center">
                            <img src="icons/icon-arrow-left.svg" class="pagination pointer trackModalPreviousPage"/>
                            <h5 id="trackModalGenrePageField" class="pointer">1</h5>
                            <img src="icons/icon-arrow-right.svg" class="pagination pointer trackModalNextPage"/>
                        </div>
                    </div>
                </div>

                <div class="width-fill margintop">
                    <label class="input-header marginleft">Media Type</label>
                    <input id="trackModalMediaField" placeholder="media" type="text" class="input margintop"
                           maxlength="120">
                    <div id="trackModalMediaDropDown" class="dropdown margintop">
                        <ul id="trackModalMediaList"></ul>
                        <div class="horizontal-divider marginleft marginright margintop"></div>
                        <div class="flex-center">
                            <img src="icons/icon-arrow-left.svg" class="pagination pointer trackModalPreviousPage"/>
                            <h5 id="trackModalMediaPageField" class="pointer">1</h5>
                            <img src="icons/icon-arrow-right.svg" class="pagination pointer trackModalNextPage"/>
                        </div>
                    </div>
                </div>

                <div class="width-fill margintop">
                    <label class="input-header marginleft">Milliseconds</label>
                    <input id="trackModalMillisecondsField" placeholder="milliseconds" type="number"
                           class="input margintop" min="0" step="1" required>
                </div>

                <div class="width-fill margintop">
                    <label class="input-header marginleft">Bytes</label>
                    <input id="trackModalBytesField" placeholder="bytes" type="number" class="input margintop" min="0"
                           step="1">
                </div>

            </div>
        </div>

        <div class="flex-center margintop-big">

            <button id="trackModalSaveBtn" class="button pointer modalButton">Save</button>

        </div>
    </div>
</div>


</body>

<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="js/session.js"></script>
<script type="text/javascript" src="js/utl/error-handler.js"></script>
<script type="text/javascript" src="js/utl/controller-util.js"></script>
<script type="text/javascript" src="js/entities/track.js"></script>
<script type="text/javascript" src="js/adapters/adapter.js"></script>
<script type="text/javascript" src="js/controllers/track-modal-controller.js"></script>
<script type="text/javascript" src="js/test.js"></script>

</html>
