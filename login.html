<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css"/>
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <title>Login</title>
</head>
<body>

<main>
    <div class="auth-container">

        <div class="auth-container-header">
            <h3>Music App</h3>
        </div>
        <div class="auth-container-subtitle"><h5>Login</h5></div>

        <div class="auth-container-input">
            <input id="emailField" placeholder="email" type="email" class="auth-container-input" required>
        </div>

        <div class="auth-container-input">
            <input id="passwordField" placeholder="password" type="password" class="auth-container-input" required>
        </div>

        <div id="info" class="auth-container-info-text, invisible">Email/Password invalid.</div>

        <div id="adminbar" class="flex margintop">
            <h5>Admin</h5>
            <label class="switch">
                <input id="isAdminToggle" type="checkbox" class="pointer">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="margintop-big width-200 horizontal-center">
            <button id="loginBtn" class="button pointer width-fill">Login</button>
            <button id="signupBtn" class="button pointer margintop width-fill">Signup</button>
        </div>
    </div>
</main>

</body>
<script type="text/javascript" src="js/session.js"></script>
<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="js/storage.js"></script>
<script type="text/javascript" src="js/utl/controller-util.js"></script>
<script type="text/javascript" src="js/controllers/login-controller.js"></script>

</html>
